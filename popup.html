<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PinTrustCheck - 聘企查</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="logo">
        <span class="logo-icon">🏢</span>
        <h1>聘企查</h1>
      </div>
      <div class="version">v1.0.0</div>
    </div>
    
    <div class="content">
      <div class="section">
        <h3>使用说明</h3>
        <div class="instruction-list">
          <div class="instruction-item">
            <span class="step">1</span>
            <span>在BOSS直聘页面选中公司名称</span>
          </div>
          <div class="instruction-item">
            <span class="step">2</span>
            <span>右键点击选择"查询企业信息"</span>
          </div>
          <div class="instruction-item">
            <span class="step">3</span>
            <span>插件自动查询并显示企业信息</span>
          </div>
        </div>
      </div>
      
      <div class="section">
        <h3>快捷键</h3>
        <div class="shortcut">
          <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>P</kbd>
          <span>快速查询选中公司</span>
        </div>
      </div>
      
      <div class="section">
        <h3>功能特性</h3>
        <div class="feature-list">
          <div class="feature-item">
            <span class="feature-icon">🔍</span>
            <span>自动查询企业预警通</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">📊</span>
            <span>显示关键企业信息</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">🛡️</span>
            <span>安全合规操作</span>
          </div>
        </div>
      </div>
      
      <div class="section">
        <h3>免责声明</h3>
        <div class="disclaimer">
          <p>本插件仅在用户登录授权后运行，信息展示仅作参考。请遵守相关法律法规，合理使用企业信息。</p>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <div class="links">
        <a href="#" id="feedback-link">反馈建议</a>
        <span class="separator">|</span>
        <a href="#" id="help-link">使用帮助</a>
      </div>
      <div class="author">
        Made with ❤️ by PinTrustCheck Team
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
